<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥ - Jogar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 86, 226, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .icon-group {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 15px;
            opacity: 0.9;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #fff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ccc;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
            color: #fff;
        }

        .choice input[type="radio"] {
            margin-right: 20px;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .choice input[type="radio"]:checked {
            border-color: #fff;
        }

        .choice input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .choice:has(input[type="radio"]:checked) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .choice span {
            font-weight: 300;
        }

        .choice-icon {
            margin-right: 15px;
            font-size: 1.8rem;
        }

        .submit-btn {
            background: #fff;
            color: #0a0a0a;
            border: 2px solid #fff;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .credits {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .credits-title {
            font-size: 0.75rem;
            color: #444;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .developers {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.8;
            font-weight: 300;
        }

        .discipline {
            font-size: 0.8rem;
            color: #555;
            margin-top: 8px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn 0.8s ease forwards;
        }

        .icon-group {
            animation-delay: 0.1s;
        }

        h1 {
            animation-delay: 0.2s;
        }

        .subtitle {
            animation-delay: 0.3s;
        }

        form {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="icon-group">‚úä‚úã‚úåÔ∏è</div>
        <h1>JOKENP√î</h1>
        <p class="subtitle">Escolha sua jogada</p>
        
        <form method="post" action="/jogar">
            <div class="choices">
                <label class="choice">
                    <input type="radio" name="jogada" value="pedra" required>
                    <span class="choice-icon">ü™®</span>
                    <span>PEDRA</span>
                </label>
                
                <label class="choice">
                    <input type="radio" name="jogada" value="papel" required>
                    <span class="choice-icon">üìÑ</span>
                    <span>PAPEL</span>
                </label>
                
                <label class="choice">
                    <input type="radio" name="jogada" value="tesoura" required>
                    <span class="choice-icon">‚úÇÔ∏è</span>
                    <span>TESOURA</span>
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Jogada</button>
        </form>
    </div>
    </div>
</body>
</html>
