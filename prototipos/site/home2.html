<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
            font-weight: 300;
        }

        .play-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: #f8f9fa;
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        .credits {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .credits h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.8;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .developers {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .discipline {
            font-size: 0.95rem;
            opacity: 0.7;
            font-style: italic;
        }

        .game-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            font-size: 3rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚úäÔ∏èüñêÔ∏è‚úåÔ∏è</div>

        <button class="play-button" onclick="startGame()">Jogar</button>
        
        <div class="game-icons">
            <span>ü™®Ô∏è</span>

        </div>
        
        <div class="credits">
            <h3>Desenvolvedores:</h3>
            <p class="developers">Giulia Buonafina</p>
            <p class="developers">Peri Macedo</p>
            <p class="developers">Bernardo Braga</p>

        </div>
    </div>
