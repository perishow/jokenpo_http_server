<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <style>
        
{
          margin: 0;
          padding: 0;
          box-sizing: border-box;}

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .play-button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .info {
            margin-top: 40px;
            font-size: 1.1em;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Jokenpo</h1>
    <button class="play-button" onclick="window.location.href='site/formulario.html'">JOGAR</button>

    <div class="info">
        <p><strong>Desenvolvedores:</strong></p>
        <p>Giulia Buonafina, Peri Macedo, Bernardo Braga</p>
        <p><strong>Disciplina:</strong> Redes de Computadores</p>
    </div>
